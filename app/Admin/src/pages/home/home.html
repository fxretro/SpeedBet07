<ion-header class="bg-theme text-white">

    <ion-navbar text-center no-border-bottom>      
      <ion-title> Painel </ion-title>
      
      <ion-buttons end>        
                     
        <button ion-button style="color: white" (click)="logout()" class="mrg-bt-10">                  
          <ion-icon name="md-exit"  item-start style="margin-right: 15px;"></ion-icon>        
          Sair
        </button>

      </ion-buttons>
  
  </ion-navbar>  
  
  </ion-header>
  
  <ion-content padding>

    <ion-list padding no-lines>

      <ion-item  (click)="goPageRegister()">
        <ion-icon name="ios-cash"  item-start style="margin-right: 15px; color: green;"></ion-icon>        
        Meu cadastro
      </ion-item> 

      <ion-item  (click)="goPagePix()">
        <ion-icon name="ios-cash"  item-start style="margin-right: 15px; color: green;"></ion-icon>        
        Assinatura
      </ion-item>       

      <ion-item (click)="goPageOportunities()">
        <ion-icon name="ios-cash"  item-start style="margin-right: 15px; color: green;"></ion-icon>        
        Oportunidades
      </ion-item>
      
      <ion-item  (click)="goPageMonitorOnline()">
        <ion-icon name="ios-cash"  item-start style="margin-right: 15px; color: green;"></ion-icon>        
        Odds asiáticas
      </ion-item>

      <ion-item (click)="goPageMonitorFifaOnline()">
        <ion-icon name="ios-cash"  item-start style="margin-right: 15px; color: green;"></ion-icon>        
        FIFA virtual
      </ion-item>            

      <ion-item  (click)="goPageSettings()" *ngIf="dataInfo.userInfo.isAdmin">
        <ion-icon name="ios-cash"  item-start style="margin-right: 15px; color: green;"></ion-icon>        
        Configurações
      </ion-item>
      
                       
    </ion-list>


    </ion-content>
