<ion-header>
        <ion-navbar>
            <ion-title>{{dataInfo.appName}}</ion-title>
        </ion-navbar>
    </ion-header>
    
    <ion-content padding-left padding-right padding-top text-center>
        
        
        <img src="assets/imgs/logo.png" class="logo ani-left-to-right">
        
        <div padding>

            <ion-list class="form" no-lines>

                <ion-item class="bg-light text-theme">                                           
                    <ion-label stacked>Email</ion-label>  
                    <ion-input type="text" value="" [(ngModel)]="username" placeholder="Email"></ion-input>
                </ion-item>

                <ion-item class="bg-light text-theme">
                    <ion-label stacked>Senha</ion-label>  
                    <ion-input class="password" type="password" value="" [(ngModel)]="password" placeholder="Senha"></ion-input>
                </ion-item>


                
              
            </ion-list>                        
            
            <button ion-button block full text-uppercase class="bg-theme text-white btn round shadow-blue" (click)="loginUser()">LOGAR</button>
            
        </div>


    <ion-row padding-left padding-right>        
         
        <ion-col (click)="goToSignup()"><small  class="bg-light text-theme">Novo aqui?<strong class="bg-light text-theme">Cadastrar</strong></small></ion-col>
        <ion-col (click)="goToResetPassword()" text-end><small class="bg-light text-theme">Esqueceu<strong class="bg-light text-theme"> a senha? </strong></small></ion-col>
    </ion-row>

          
    </ion-content>

    <ion-footer style="background-color: transparent;">
    
        <ion-row text-center>
            <ion-col (click)="goTerms()"><small class="text-theme"><strong class="text-theme">Termos de uso</strong></small></ion-col>
        </ion-row>    
    
        <ion-row text-center>
            <ion-col (click)="goPriv()"><small class="text-theme"><strong class="text-theme">Privacidade</strong></small></ion-col>
        </ion-row>    
    
        <ion-row text-center>
            <ion-col (click)="languageChanged()"><small class="text-theme"><strong class="text-theme">{{dataText.changeLanguage}}</strong></small></ion-col>
        </ion-row> 
    
    </ion-footer>
