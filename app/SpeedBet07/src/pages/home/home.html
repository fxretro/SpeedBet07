<ion-header class="bg-theme text-white">

    <ion-navbar text-center no-border-bottom>      
      <ion-title> Painel </ion-title>
      
      <ion-buttons end>        
                     
        <button ion-button style="color: white" (click)="goPagePix()" class="mrg-bt-10">                  
          <ion-icon name="md-cash"  item-start style="margin-right: 15px;"></ion-icon>        
          Assinatura
        </button>

        <button ion-button style="color: white" (click)="logout()" class="mrg-bt-10">                  
          <ion-icon name="md-exit"  item-start style="margin-right: 15px;"></ion-icon>        
          Sair
        </button>

      </ion-buttons>
  
  </ion-navbar>  
  
  </ion-header>
  
  <ion-content padding>

    <ion-list padding no-lines>

      <ion-card  (click)="goPageRegister()">
        <img src="assets/imgs/cadastro.png"/>        
      </ion-card>

      <ion-card  (click)="goPageOportunities()">
        <img src="assets/imgs/oportunidades.png"/>        
      </ion-card>

      <ion-card  (click)="goPageMonitorOnline()">
        <img src="assets/imgs/asiaticos.png"/>        
      </ion-card>      

      <ion-card  (click)="goPageMonitorFifaOnline()">
        <img src="assets/imgs/fifa.png"/>        
      </ion-card>   
                    
    </ion-list>


    </ion-content>
