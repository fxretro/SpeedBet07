
<ion-header  class="bg-theme text-white">
  <ion-navbar text-center no-border-bottom>
    
    <ion-title>Ao Vivo</ion-title>     

    
    <ion-buttons end>                   
      <button ion-button style="color: white" (click)="get()" class="mrg-bt-10">                          
        ATUALIZAR
      </button>                           

    </ion-buttons>

  </ion-navbar>     

</ion-header>

<ion-content class="trips detail-bg">

  <ion-list padding>    

      <ion-card class="trip card" text-wrap *ngFor="let service of championships" no-lines>

        <ion-item>         
          
            <ion-list-header color="primary">{{service.name}}</ion-list-header>  
            
            <ion-item *ngFor="let match of service.matches">

          
              <p><b>Tempo agora: {{match.timer_now}} </b></p> 
              <p><b>Jogo:</b> {{match.team_a}} <b>{{match.team_a_score}}</b> x <b>{{match.team_b_score}}</b> {{match.team_b}}</p>   

              <p><b>Total de eventos:</b> {{match.event_count}}</p>
              <p><b>Odd Casa: </b> {{match.odd_a}}</p>
              <p><b>Odd Empate: </b> {{match.odd_b}}</p>
              <p><b>Odd Visitante: </b> {{match.odd_c}}</p>
              
              <ion-row>                
        
                <ion-col>
                  <button ion-button icon-start clear small (click)="goPageBets(match)">
                      <ion-icon name="clipboard"></ion-icon>
                     Fazer aposta
                  </button>
                </ion-col>  
               
                       
              </ion-row>

            </ion-item>
                 
        </ion-item>
                                                                
    </ion-card>    
    

  </ion-list>

</ion-content>
