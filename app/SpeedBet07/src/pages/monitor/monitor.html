
<ion-header  class="bg-theme text-white">
  <ion-navbar text-center no-border-bottom>
    
    <ion-title>Ao Vivo</ion-title>     

    
    <ion-buttons end>                   
      <button ion-button style="color: white" (click)="get()" class="mrg-bt-10">                          
        ATUALIZAR
      </button>                           

    </ion-buttons>

  </ion-navbar>     

</ion-header>

<ion-content class="trips detail-bg">

  <ion-item  no-lines>
    <ion-label stacked>{{dataText.search}}</ion-label>
    
    <ionic-selectable
    
      item-content 
      [(ngModel)]="client"
      [items]="matchesArray"
      itemValueField="name"
      itemTextField="name"
      [canSearch]="true"
      
      (onChange)="matchChanged($event)">
    </ionic-selectable>
  </ion-item>

  <ion-list no-padding>    

      <ion-item text-wrap *ngFor="let match of championships" no-lines no-padding>
          
            <ion-list-header color="primary">{{match.championship}} </ion-list-header>   
            
            <ion-col col-2>

              {{match.date_game}}
              {{match.hour_game}}
            
            </ion-col>

            <ion-col>{{match.team_a}} x {{match.team_b}}</ion-col>
                                      
            <ion-row>                
      
              <ion-col>
                <button ion-button icon-start clear small (click)="goPageBets(match, 1)" color="secondary">
                    <ion-icon name="md-home"></ion-icon>
                    {{match.odd_a}}
                </button>
              </ion-col>  

              <ion-col>
                <button ion-button icon-start clear small (click)="goPageBets(match, 2)" color="primary">
                    <ion-icon name="md-home"></ion-icon>
                    {{match.odd_b}}
                </button>
              </ion-col>  

              <ion-col>

                <button ion-button icon-start clear small (click)="goPageBets(match, 3)" color="danger">
                    <ion-icon name="md-home"></ion-icon>
                    {{match.odd_c}}
                </button>
              </ion-col>  
              
            </ion-row>

                 
        </ion-item>
                                                                    

  </ion-list>

</ion-content>
